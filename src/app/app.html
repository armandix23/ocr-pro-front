<div class="app-container">
  <!-- Navigation -->
  <app-navigation (sectionChange)="onSectionChange($event)"></app-navigation>

  <!-- Main Content -->
  <main class="main-content">
    <!-- Upload Document Section -->
    <div *ngIf="activeSection === 'upload'" class="section-content">
      <app-upload-document 
        (documentUploaded)="onDocumentUploaded($event)"
        (exampleDataLoaded)="onExampleDataLoaded($event)">
      </app-upload-document>
    </div>

    <!-- Processed Documents Section -->
    <div *ngIf="activeSection === 'documents'" class="section-content">
      <app-processed-documents 
        [documentos]="documentos"
        (viewDocumentDetails)="onViewDocumentDetails($event)">
      </app-processed-documents>
    </div>
  </main>

  <!-- Document Details Modal -->
  <app-document-details-modal 
    *ngIf="showModal"
    [documento]="selectedDocumento"
    (close)="closeModal()">
  </app-document-details-modal>
</div>
